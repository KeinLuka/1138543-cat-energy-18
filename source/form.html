<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <a href="#" class="header__logo logo logo--header" aria-label="Компания Cat energy">
        <img class="logo__img" src="https://via.placeholder.com/150x150" width="150" height="150"
          alt="Логотип Cat energy">
      </a>
      <nav class="header__navigation main-navigation">
        <button class="header-navigation__button header-navigation__button--close" type="button"
          aria-label="Открыть меню"></button>
        <ul class="main-navigation__list site-list">
          <li class="site-list__item"><a class="site-list__link site-list__link--active">Главная</a></li>
          <li class="site-list__item"><a class="site-list__link" href="catalog.html">Каталог продукции</a></li>
          <li class="site-list__item"><a class="site-list__link" href="#">Подбор программы</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main main--form">
    <h1 class="visually-hidden">Интернет магазин Cat energy</h1>
    <section class="contacts">
      <div class="contacts__desc contacts__desc--form container">
        <h2 class="visually-hidden">Наши контакты</h2>
        <p class="contacts__invitation">
          приглашаем
          к сотрудничеству
          дилеров!
        </p>
        <div class="contacts__wrapper">
          <p class="contacts__adress">
            ул. Большая Конюшенная, д. 19/8
          </p>
          <p class="contacts__city">Санкт-Петербург</p>
        </div>
      </div>
      <div class="contacts__map"><img src="https://via.placeholder.com/150x150" width="200" height="645" alt="карта">
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <a href="#" class="footer__logo logo logo--footer" aria-label="Логотип">
        <img class="logo__img" src="https://via.placeholder.com/150x150" width="150" height="150"
          alt="Логотип Cat energy">
      </a>
      <ul class="footer__social social">
        <li class="social__item"><a href="#" class="social__link social__link--vk" aria-label="Ссылка на вк"></a></li>
        <li class="social__item"><a href="#" class="social__link social__link--inst"
            aria-label="Ссылка на инстаграмм"></a></li>
        <li class="social__item"><a href="#" class="social__link social__link--fb" aria-label="Ссылка на фейсбук"></a>
        </li>
      </ul>
      <div class="footer__academy Academy">
        <a href="https://htmlacademy.ru/" class="Academy__link">HTML Academy</a>
        <a href="mailto:mail@htmlacademy.ru" class="Academy__mail" aria-label="Почта HTML Academy"></a>
      </div>
    </div>
  </footer>
</body>

</html>
